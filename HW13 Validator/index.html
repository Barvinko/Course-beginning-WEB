<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column">

        <header>
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                  <a class="navbar-brand fs-1" href="#">Logo</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item border-right">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled border-right-0" href="#" tabindex="-1" aria-disabled="true">Blog</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </header>
        
        <main class="m-auto mt-5">
            <h1><label for="telefone">Ваш телефон: <span class="text-danger">*</span></label></h1>
            <input 
                type="text" 
                id="telefone"
                placeholder="+380..."
                required
                pattern="^[+]380[0-9]{9}|[+]38\(0[0-9]{2}\)[0-9]{7}|[+]38\(0[0-9]{2}\)[0-9]{3}[-][0-9]{2}[-][0-9]{2}$">
            <small class="form-text text-danger">
                * Обязательно к заполнению.
            </small>
            <small class="form-text text-success">
                Телефон введён верно. 
            </small>
            <button type="button" class="btn btn-secondary mt-2">Перезвоните мне</button>
        </main>
    </div>

</body>
</html>
