<!DOCTYPE html>
<html>
	<head>

        <meta charset="utf-8">

		<title>Weather Widget</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="./assets/images/favicon.png">

        <link rel="stylesheet" href="./assets/css/bootstrap.css">

        <link rel="stylesheet" href="./assets/css/font-awesome.css">

        <link rel="stylesheet" href="./assets/css/style.css">

        <script src="./assets/js/main.js"></script>

	</head>
	<body class='d-flex min-vh-100 align-items-center'>

		<div class="header">
			<div class="header-top">
				<h2>
                    <i class="fas fa-2x fa-sun"></i> 
                    Weather Forecast
                </h2>
				<ul>
					<li><p id="cBtn" onclick="to_c()" class="selected">°C</p></li>
					<li><p id="fBtn" onclick="to_f()">°F</p></li>
					<li><p id="kBtn" onclick="to_k()">°K</p></li>
				</ul>
				<div class="clear"></div>
			</div>
			
			<div class="header-bottom">
			
				<div class="header-bottom1">
					<div class="header-head">
						<h4>Cloudy</h4>
						<i class="fas fa-3x fa-cloud-sun"></i>
						<h6 class="temperature">20° C</h6>
						<div class="bottom-head">
							<p>August 16</p>
							<p>Monday</p>
						</div>
					</div>
				</div>
				
				<div class="header-bottom1 header-bottom2">
					<div class="header-head">
						<h4>Sunny</h4>
						<i class="far fa-3x fa-sun"></i>
						<h6 class="temperature">37° C</h6>
						<div class="bottom-head">
							<p>August 17</p>
							<p>Tuesday</p>
						</div>
					</div>
				</div>
				
				<div class="header-bottom1">
					<div class="header-head">
						<h4>Rainy</h4>
						<i class="fas fa-3x fa-cloud-rain"></i>
						<h6 class="temperature">7° C</h6>
						<div class="bottom-head">
							<p>August 18</p>
							<p>Wednesday</p>
						</div>
					</div>
				</div>
				
				<div class="header-bottom1 header-bottom2">
					<div class="header-head">
						<h4>Snowy</h4>
						<i class="far fa-3x fa-snowflake"></i>
						<h6 class="temperature">-10° C</h6>
						<div class="bottom-head">
							<p>August 16</p>
							<p>Thursday</p>
						</div>
					</div>
				</div>
				
				<div class="clear"></div>
				
			</div>
	    </div>
    </body>
</html>
